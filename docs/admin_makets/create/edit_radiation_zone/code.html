<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>GM Admin - Create Radiation Zone</title>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1e9cf1",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101b22",
                        "surface-dark": "#16202a",
                        "input-dark": "#1c2936",
                        "border-dark": "#2a3e50",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for tactical feel */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #101b22; 
        }
        ::-webkit-scrollbar-thumb {
            background: #2a3e50; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #1e9cf1; 
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white overflow-hidden h-screen w-full flex items-center justify-center">
<!-- Background Map Image (Simulated Dashboard Context) -->
<div class="absolute inset-0 z-0 opacity-40 grayscale pointer-events-none" data-alt="Abstract tactical map background" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuA_9U9EfOkGeVn2oNRMoRkP9AdqY8SyYIu44bY83GZG4B5DL497O-ImLdlhm0kE4sT4dtFDMWiuacT6MDgyS6VEdzZeWPTEAIiYfOWW4EKITrSE1tm5qFhJTz8taI4rg3gwf25FtL2c31mKbVf6EmzglP2H1WdAxyDEp4EjwsBsJ4GNBFl-qm-61VcoLGaPvP7cL67Oref__Q4h7JgC_c0wbaaOSP6XIx2aqvM0EneWbiDSYAWDJ9lu7rGvLF1H-9osZ356gfhnB4Rm'); background-size: cover; background-position: center;">
</div>
<!-- Modal Overlay -->
<div class="absolute inset-0 z-10 bg-black/70 backdrop-blur-sm flex items-center justify-center p-4">
<!-- Modal Container -->
<div class="relative w-full max-w-[640px] flex flex-col bg-[#111b22] dark:bg-[#111b22] rounded-xl shadow-2xl border border-[#2a3e50] overflow-hidden max-h-[90vh]">
<!-- Header -->
<div class="flex items-center justify-between px-6 py-4 border-b border-[#2a3e50] bg-[#16222b]">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-primary">gastroenterology</span>
<h3 class="text-white text-lg font-bold leading-tight tracking-tight">Create Radiation Zone</h3>
</div>
<button class="text-slate-400 hover:text-white transition-colors">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<!-- Scrollable Content -->
<div class="flex-1 overflow-y-auto px-6 py-6 space-y-8">
<!-- Description -->
<p class="text-slate-400 text-sm font-normal leading-relaxed">
                    Configure the parameters for the new anomalous zone. Ensure tactical safety protocols are met before deployment.
                </p>
<!-- Section: General Info -->
<div class="space-y-4">
<label class="block">
<span class="text-white text-sm font-medium mb-2 block">Zone Designation</span>
<div class="relative">
<span class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-500 material-symbols-outlined text-[20px]">badge</span>
<input class="w-full bg-input-dark border border-border-dark rounded-lg py-3 pl-10 pr-4 text-white placeholder-slate-500 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all text-sm" placeholder="e.g. Red Forest Sector 4" type="text"/>
</div>
</label>
</div>
<!-- Section: Radiation Parameters -->
<div class="space-y-4 p-4 rounded-lg bg-[#16222b] border border-border-dark/50">
<div class="flex justify-between items-center mb-2">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-yellow-500 text-[20px]">warning</span>
<h4 class="text-white text-sm font-bold">Radiation Intensity</h4>
</div>
<span class="text-primary text-sm font-mono font-bold">50 mSv</span>
</div>
<div class="flex items-center gap-4">
<span class="text-slate-400 text-xs font-mono">10</span>
<div class="relative flex-1 h-6 flex items-center">
<input class="w-full h-1.5 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-primary focus:outline-none" max="100" min="10" type="range" value="50"/>
<!-- Custom Thumb Styling Simulation for visual reference -->
<style>
                                input[type=range]::-webkit-slider-thumb {
                                    -webkit-appearance: none;
                                    height: 16px;
                                    width: 16px;
                                    border-radius: 50%;
                                    background: #1e9cf1;
                                    cursor: pointer;
                                    box-shadow: 0 0 10px rgba(30, 156, 241, 0.5);
                                    margin-top: -6px; /* You need to specify a margin in Chrome, but in Firefox and IE it is automatic */
                                }
                                input[type=range]::-webkit-slider-runnable-track {
                                    width: 100%;
                                    height: 4px;
                                    cursor: pointer;
                                    background: #2a3e50;
                                    border-radius: 2px;
                                }
                            </style>
</div>
<span class="text-slate-400 text-xs font-mono">100</span>
<input class="w-16 bg-input-dark border border-border-dark rounded text-center text-white text-sm py-1 focus:border-primary focus:outline-none" type="number" value="50"/>
</div>
</div>
<!-- Section: Geolocation -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<!-- Radius -->
<div>
<label class="block text-white text-sm font-medium mb-2">Effective Radius (m)</label>
<div class="relative flex items-center">
<button class="absolute left-0 top-0 bottom-0 px-3 text-slate-400 hover:text-white bg-border-dark/30 rounded-l-lg border-y border-l border-border-dark hover:bg-border-dark/50 transition-colors">
<span class="material-symbols-outlined text-sm">remove</span>
</button>
<input class="w-full bg-input-dark border-y border-border-dark py-3 px-10 text-center text-white focus:outline-none focus:border-primary z-10 text-sm" type="number" value="150"/>
<button class="absolute right-0 top-0 bottom-0 px-3 text-slate-400 hover:text-white bg-border-dark/30 rounded-r-lg border-y border-r border-border-dark hover:bg-border-dark/50 transition-colors">
<span class="material-symbols-outlined text-sm">add</span>
</button>
</div>
</div>
<!-- Location -->
<div>
<label class="block text-white text-sm font-medium mb-2">Epicenter Coordinates</label>
<div class="flex gap-2">
<input class="flex-1 bg-input-dark border border-border-dark rounded-lg px-3 py-3 text-slate-400 text-sm font-mono cursor-not-allowed" readonly="" type="text" value="51.505, -0.09"/>
<button class="flex items-center justify-center bg-primary/20 hover:bg-primary/30 border border-primary/50 text-primary rounded-lg px-3 transition-colors" title="Pick on Map">
<span class="material-symbols-outlined">my_location</span>
</button>
</div>
</div>
</div>
<!-- Section: Duration (Accordion style open) -->
<div class="border-t border-dashed border-border-dark pt-6">
<div class="flex items-center justify-between mb-4">
<label class="flex items-center gap-3 cursor-pointer group">
<div class="relative inline-flex items-center cursor-pointer">
<input class="sr-only peer" type="checkbox" value=""/>
<div class="w-9 h-5 bg-slate-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-primary"></div>
</div>
<span class="text-sm font-medium text-white group-hover:text-primary transition-colors">Enable Scheduled Event</span>
</label>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
<label class="block">
<span class="text-slate-400 text-xs font-medium mb-1.5 block uppercase tracking-wider">Start Time</span>
<div class="relative">
<input class="w-full bg-input-dark border border-border-dark rounded-lg py-2.5 px-3 text-white text-sm focus:border-primary focus:ring-0 [color-scheme:dark]" type="datetime-local"/>
</div>
</label>
<label class="block">
<span class="text-slate-400 text-xs font-medium mb-1.5 block uppercase tracking-wider">End Time</span>
<div class="relative">
<input class="w-full bg-input-dark border border-border-dark rounded-lg py-2.5 px-3 text-white text-sm focus:border-primary focus:ring-0 [color-scheme:dark]" type="datetime-local"/>
</div>
</label>
</div>
</div>
</div>
<!-- Footer -->
<div class="flex items-center justify-end gap-3 px-6 py-4 border-t border-[#2a3e50] bg-[#16222b]">
<button class="px-5 py-2.5 rounded-lg text-sm font-medium text-slate-300 hover:text-white hover:bg-white/5 transition-colors border border-transparent hover:border-slate-600">
                    Cancel
                </button>
<button class="px-6 py-2.5 rounded-lg text-sm font-bold text-white bg-primary hover:bg-primary/90 shadow-[0_0_15px_rgba(30,156,241,0.3)] transition-all flex items-center gap-2">
<span class="material-symbols-outlined text-[18px]">save</span>
                    Initialize Zone
                </button>
</div>
</div>
</div>
</body></html>
