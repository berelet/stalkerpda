  # Admin Reset Artifact to Map
  AdminResetArtifactFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub pda-zone-admin-reset-artifact-${Environment}
      Handler: admin.reset_artifact_to_map_handler
      CodeUri: ../handlers/
      Events:
        ResetArtifact:
          Type: Api
