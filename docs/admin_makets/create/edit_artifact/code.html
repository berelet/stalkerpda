<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>S.T.A.L.K.E.R. GM Panel - Create Artifact</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=JetBrains+Mono:wght@400;500&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1e9cf1",
                        "primary-hover": "#1680c7",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101b22",
                        "surface-dark": "#182630",
                        "input-bg": "#233948",
                        "text-secondary": "#91b3ca",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "mono": ["JetBrains Mono", "monospace"],
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for tactical look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #101b22; 
        }
        ::-webkit-scrollbar-thumb {
            background: #233948; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #1e9cf1; 
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-white overflow-hidden">
<!-- Main Background / App Context (Blurred to focus on modal) -->
<div class="fixed inset-0 z-0 flex flex-col pointer-events-none opacity-40 blur-sm">
<!-- Mock Header -->
<header class="h-16 border-b border-[#233948] flex items-center px-6 justify-between bg-surface-dark">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-primary">radar</span>
<span class="font-bold tracking-widest">PDA_ADMIN_V3</span>
</div>
<div class="flex gap-4">
<div class="h-8 w-8 rounded-full bg-input-bg"></div>
<div class="h-8 w-8 rounded-full bg-input-bg"></div>
</div>
</header>
<!-- Mock Dashboard Content -->
<div class="flex-1 p-8 grid grid-cols-12 gap-6">
<div class="col-span-3 bg-surface-dark rounded-lg h-full border border-[#233948]"></div>
<div class="col-span-9 bg-surface-dark rounded-lg h-full border border-[#233948]"></div>
</div>
</div>
<!-- Modal Overlay -->
<div class="relative z-10 flex min-h-screen items-center justify-center bg-black/60 backdrop-blur-sm p-4">
<!-- Modal Window -->
<div class="w-full max-w-[800px] flex flex-col bg-[#111b22] dark:bg-[#111b22] rounded-xl shadow-2xl border border-[#233948] overflow-hidden animate-fade-in-up">
<!-- Modal Header -->
<div class="flex items-center justify-between border-b border-[#233948] bg-[#152028] px-6 py-4">
<div class="flex flex-col gap-1">
<h2 class="text-xl font-bold text-white tracking-tight flex items-center gap-2">
<span class="material-symbols-outlined text-primary">science</span>
                        Create Artifact
                    </h2>
<p class="text-xs font-mono text-text-secondary uppercase tracking-wider">// DATABASE ENTRY_ID: NEW</p>
</div>
<button class="text-text-secondary hover:text-white transition-colors rounded-lg p-2 hover:bg-[#233948]">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<!-- Modal Content (Scrollable) -->
<div class="flex-1 overflow-y-auto max-h-[80vh] p-6 space-y-8">
<!-- Section: Identification -->
<div class="space-y-4">
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<!-- Artifact Name -->
<div class="flex flex-col gap-2 md:col-span-2">
<label class="text-xs font-mono font-medium text-text-secondary uppercase tracking-widest ml-1">Artifact Name</label>
<div class="relative">
<input class="w-full h-12 rounded-lg bg-input-bg border border-transparent focus:border-primary focus:ring-1 focus:ring-primary text-white placeholder-text-secondary px-4 transition-all" placeholder="e.g. Moonlight, Soul, Fireball" type="text"/>
<span class="material-symbols-outlined absolute right-4 top-3 text-text-secondary">edit</span>
</div>
</div>
<!-- Rarity -->
<div class="flex flex-col gap-2">
<label class="text-xs font-mono font-medium text-text-secondary uppercase tracking-widest ml-1">Rarity Class</label>
<div class="relative">
<select class="w-full h-12 appearance-none rounded-lg bg-input-bg border border-transparent focus:border-primary focus:ring-1 focus:ring-primary text-white px-4 pr-10 cursor-pointer transition-all">
<option value="common">Common</option>
<option value="uncommon">Uncommon</option>
<option selected="" value="rare">Rare</option>
<option value="legendary">Legendary</option>
</select>
<span class="material-symbols-outlined absolute right-4 top-3 text-text-secondary pointer-events-none">expand_more</span>
</div>
</div>
<!-- Value -->
<div class="flex flex-col gap-2">
<label class="text-xs font-mono font-medium text-text-secondary uppercase tracking-widest ml-1">Market Value (RU)</label>
<div class="relative">
<input class="w-full h-12 rounded-lg bg-input-bg border border-transparent focus:border-primary focus:ring-1 focus:ring-primary text-white placeholder-text-secondary px-4 pl-10 transition-all font-mono" placeholder="0" type="number" value="5000"/>
<span class="material-symbols-outlined absolute left-3 top-3 text-text-secondary">currency_ruble</span>
</div>
</div>
</div>
</div>
<!-- Section: Anomalous Properties -->
<div class="space-y-4">
<div class="flex items-center gap-3 pb-2 border-b border-[#233948]">
<span class="material-symbols-outlined text-primary text-sm">bolt</span>
<h3 class="text-sm font-bold text-white tracking-widest font-mono uppercase">// Anomalous Properties</h3>
</div>
<div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
<!-- Weight -->
<div class="flex flex-col gap-2">
<label class="text-xs font-mono font-medium text-text-secondary uppercase tracking-widest ml-1">Weight (kg)</label>
<div class="flex items-center bg-input-bg rounded-lg overflow-hidden border border-transparent focus-within:border-primary focus-within:ring-1 focus-within:ring-primary h-12">
<input class="flex-1 bg-transparent border-none text-white px-4 focus:ring-0 placeholder-text-secondary font-mono" placeholder="0.0" step="0.1" type="number" value="0.5"/>
<div class="bg-[#2c4659] px-3 h-full flex items-center">
<span class="text-xs text-text-secondary font-bold">KG</span>
</div>
</div>
</div>
<!-- Bonus Lives -->
<div class="flex flex-col gap-2">
<label class="text-xs font-mono font-medium text-text-secondary uppercase tracking-widest ml-1">Bonus Lives</label>
<div class="flex items-center gap-2">
<button class="h-12 w-12 rounded-lg bg-input-bg hover:bg-[#2c4659] text-white flex items-center justify-center transition-colors">
<span class="material-symbols-outlined text-sm">remove</span>
</button>
<input class="flex-1 h-12 text-center rounded-lg bg-input-bg border-transparent focus:border-primary focus:ring-1 focus:ring-primary text-white font-mono font-bold text-lg" type="number" value="1"/>
<button class="h-12 w-12 rounded-lg bg-input-bg hover:bg-[#2c4659] text-white flex items-center justify-center transition-colors">
<span class="material-symbols-outlined text-sm">add</span>
</button>
</div>
</div>
<!-- Radiation Resist -->
<div class="flex flex-col gap-2">
<label class="text-xs font-mono font-medium text-text-secondary uppercase tracking-widest ml-1">Rad Resist (%)</label>
<div class="relative">
<input class="w-full h-12 rounded-lg bg-input-bg border border-transparent focus:border-primary focus:ring-1 focus:ring-primary text-white placeholder-text-secondary px-4 pr-10 transition-all font-mono" placeholder="0" type="number" value="25"/>
<span class="material-symbols-outlined absolute right-3 top-3 text-primary">percent</span>
</div>
</div>
</div>
<!-- Additional Toggles -->
<div class="flex flex-wrap gap-4 pt-2">
<label class="flex items-center gap-3 p-3 rounded-lg bg-input-bg/50 border border-transparent hover:border-[#233948] cursor-pointer transition-all select-none">
<div class="relative flex items-center">
<input class="peer h-5 w-5 rounded border-gray-500 bg-[#111b22] text-primary focus:ring-offset-0 focus:ring-primary/50" type="checkbox"/>
</div>
<span class="text-sm font-medium text-white">Is Radioactive</span>
</label>
<label class="flex items-center gap-3 p-3 rounded-lg bg-input-bg/50 border border-transparent hover:border-[#233948] cursor-pointer transition-all select-none">
<div class="relative flex items-center">
<input checked="" class="peer h-5 w-5 rounded border-gray-500 bg-[#111b22] text-primary focus:ring-offset-0 focus:ring-primary/50" type="checkbox"/>
</div>
<span class="text-sm font-medium text-white">Consumable</span>
</label>
</div>
</div>
<!-- Section: Description -->
<div class="space-y-4">
<div class="flex items-center gap-3 pb-2 border-b border-[#233948]">
<span class="material-symbols-outlined text-primary text-sm">description</span>
<h3 class="text-sm font-bold text-white tracking-widest font-mono uppercase">// Lore &amp; Description</h3>
</div>
<textarea class="w-full min-h-[120px] rounded-lg bg-input-bg border border-transparent focus:border-primary focus:ring-1 focus:ring-primary text-white placeholder-text-secondary p-4 transition-all resize-y" placeholder="Enter the artifact description here. This text will be displayed in the player's PDA..."></textarea>
</div>
</div>
<!-- Modal Footer -->
<div class="border-t border-[#233948] bg-[#152028] p-6 flex justify-end gap-4">
<button class="px-6 py-3 rounded-lg border border-[#233948] text-text-secondary hover:text-white hover:bg-[#233948] hover:border-white/20 font-medium transition-all text-sm uppercase tracking-wide">
                    Cancel
                </button>
<button class="px-6 py-3 rounded-lg bg-primary hover:bg-primary-hover text-white font-bold shadow-lg shadow-primary/20 transition-all flex items-center gap-2 text-sm uppercase tracking-wide">
<span class="material-symbols-outlined text-lg">save</span>
                    Save Artifact
                </button>
</div>
</div>
</div>
</body></html>
