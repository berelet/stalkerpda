<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>PDA ZONE - GM Login</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f2a736",
                        "background-light": "#f8f7f6",
                        "background-dark": "#221b10",
                        "surface-dark": "#2d2418",
                        "border-dark": "#675232",
                        "input-bg": "#342919",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                    backgroundImage: {
                        'grid-pattern': "linear-gradient(to right, #675232 1px, transparent 1px), linear-gradient(to bottom, #675232 1px, transparent 1px)",
                    }
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #221b10; 
        }
        ::-webkit-scrollbar-thumb {
            background: #675232; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #f2a736; 
        }
        
        .scanline {
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            pointer-events: none;
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-white overflow-hidden selection:bg-primary selection:text-background-dark">
<div class="relative min-h-screen w-full flex flex-col items-center justify-center p-4">
<!-- Background Image & Overlay -->
<div class="absolute inset-0 z-0">
<div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1550684848-fac1c5b4e853?q=80&amp;w=2670&amp;auto=format&amp;fit=crop')] bg-cover bg-center opacity-20 mix-blend-overlay" data-alt="Dark abstract tactical grid background with bokeh lights"></div>
<!-- Vignette and Gradient Overlay -->
<div class="absolute inset-0 bg-gradient-to-t from-background-dark via-background-dark/80 to-background-dark/90"></div>
<!-- Scanline effect -->
<div class="absolute inset-0 scanline opacity-30"></div>
</div>
<!-- Tactical Decoration: Top Left -->
<div class="absolute top-6 left-6 z-10 hidden md:flex flex-col gap-1 opacity-60">
<div class="flex items-center gap-2 text-primary text-xs tracking-[0.2em] font-bold">
<span class="material-symbols-outlined text-[16px]">wifi</span>
                UPLINK_ESTABLISHED
            </div>
<div class="h-[1px] w-24 bg-border-dark"></div>
<p class="text-[10px] text-[#cab391]">LATENCY: 24ms</p>
</div>
<!-- Tactical Decoration: Top Right -->
<div class="absolute top-6 right-6 z-10 hidden md:flex flex-col items-end gap-1 opacity-60">
<div class="flex items-center gap-2 text-primary text-xs tracking-[0.2em] font-bold">
                SYS_VER 2.4.1
                <span class="material-symbols-outlined text-[16px]">verified_user</span>
</div>
<div class="h-[1px] w-24 bg-border-dark"></div>
<p class="text-[10px] text-[#cab391]">SECURE CONNECTION</p>
</div>
<!-- Main Card Container -->
<div class="relative z-20 w-full max-w-[480px] flex flex-col backdrop-blur-sm bg-surface-dark/80 border border-border-dark rounded-xl shadow-2xl overflow-hidden">
<!-- Top Warning Stripe -->
<div class="h-1 w-full bg-gradient-to-r from-transparent via-primary to-transparent opacity-80"></div>
<div class="p-8 md:p-10 flex flex-col gap-6">
<!-- Header Section -->
<div class="flex flex-col items-center text-center">
<div class="mb-4 h-16 w-16 rounded-full bg-primary/10 border border-primary flex items-center justify-center relative group">
<div class="absolute inset-0 rounded-full border border-primary opacity-50 animate-ping"></div>
<span class="material-symbols-outlined text-primary text-[32px]">radar</span>
</div>
<h1 class="text-4xl font-bold tracking-tight text-white mb-1">PDA ZONE</h1>
<div class="flex items-center gap-2">
<div class="h-[1px] w-8 bg-primary"></div>
<h2 class="text-sm font-bold tracking-[0.2em] text-primary uppercase">Game Master Access</h2>
<div class="h-[1px] w-8 bg-primary"></div>
</div>
</div>
<!-- Form Section -->
<form class="flex flex-col gap-5 mt-4" onsubmit="event.preventDefault();">
<!-- Username Field -->
<label class="flex flex-col gap-2">
<span class="text-[#cab391] text-xs font-bold uppercase tracking-wider ml-1">Operator ID</span>
<div class="relative flex w-full items-stretch rounded-lg group">
<input class="peer flex-1 bg-input-bg border border-border-dark text-white placeholder-[#cab391]/50 text-base rounded-l-lg h-14 px-4 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-colors" placeholder="Enter callsign..." type="text"/>
<div class="flex items-center justify-center px-4 bg-input-bg border-y border-r border-border-dark rounded-r-lg text-[#cab391] peer-focus:border-primary peer-focus:text-primary transition-colors">
<span class="material-symbols-outlined">badge</span>
</div>
</div>
</label>
<!-- Password Field -->
<label class="flex flex-col gap-2">
<span class="text-[#cab391] text-xs font-bold uppercase tracking-wider ml-1">Passcode</span>
<div class="relative flex w-full items-stretch rounded-lg group">
<input class="peer flex-1 bg-input-bg border border-border-dark text-white placeholder-[#cab391]/50 text-base rounded-l-lg h-14 px-4 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-colors" placeholder="Enter secure key..." type="password"/>
<div class="flex items-center justify-center px-4 bg-input-bg border-y border-r border-border-dark rounded-r-lg text-[#cab391] peer-focus:border-primary peer-focus:text-primary transition-colors">
<span class="material-symbols-outlined">lock</span>
</div>
</div>
</label>
<!-- Actions Row -->
<div class="flex flex-row items-center justify-between pt-1">
<!-- Custom Checkbox -->
<label class="flex items-center gap-3 cursor-pointer group">
<div class="relative flex items-center">
<input class="peer appearance-none h-5 w-5 border-2 border-border-dark rounded bg-transparent checked:bg-primary checked:border-primary focus:ring-0 focus:ring-offset-0 transition-all cursor-pointer" type="checkbox"/>
<span class="material-symbols-outlined absolute text-background-dark pointer-events-none opacity-0 peer-checked:opacity-100 text-sm left-[2px] top-[2px]">check</span>
</div>
<span class="text-sm text-[#cab391] group-hover:text-white transition-colors select-none">Keep connection active</span>
</label>
<a class="text-sm text-primary hover:text-white transition-colors font-medium border-b border-transparent hover:border-white pb-0.5" href="#">
                            Lost credentials?
                        </a>
</div>
<!-- Login Button -->
<button class="mt-4 w-full h-14 bg-primary hover:bg-[#ffb649] active:bg-[#d99026] text-background-dark text-lg font-bold tracking-wide rounded-lg shadow-[0_0_15px_rgba(242,167,54,0.3)] hover:shadow-[0_0_25px_rgba(242,167,54,0.5)] transition-all flex items-center justify-center gap-2 group">
<span>INITIALIZE UPLINK</span>
<span class="material-symbols-outlined transition-transform group-hover:translate-x-1">login</span>
</button>
</form>
</div>
<!-- Card Footer Decor -->
<div class="bg-[#1f1810] px-8 py-3 border-t border-border-dark flex justify-between items-center text-[10px] text-[#cab391] uppercase tracking-wider">
<span>ZONE_ID: Pripyat-04</span>
<span class="flex items-center gap-1">
<span class="h-1.5 w-1.5 rounded-full bg-green-500 animate-pulse"></span>
                    Online
                </span>
</div>
</div>
<!-- Bottom Footer -->
<div class="absolute bottom-6 text-center z-10 opacity-40 hover:opacity-80 transition-opacity">
<p class="text-[10px] text-[#cab391] uppercase tracking-[0.3em]">Restricted Access Area // Authorized Personnel Only</p>
</div>
</div>
</body></html>
