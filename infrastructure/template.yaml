AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: PDA ZONE - S.T.A.L.K.E.R. Airsoft Game Platform (MySQL + Geolocation)

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues: [dev, prod]
  
  DBUsername:
    Type: String
    Default: pda_admin
    NoEcho: true
  
  DBPassword:
    Type: String
    NoEcho: true
    MinLength: 8
  
  JWTSecret:
    Type: String
    NoEcho: true
    MinLength: 32
  
  AllowedIP:
    Type: String
    Description: Your IP for RDS access (e.g., 1.2.3.4/32)
    Default: 0.0.0.0/0
  
  SMTPHost:
    Type: String
    Default: smtp.gmail.com
    Description: SMTP server host
  
  SMTPPort:
    Type: String
    Default: '587'
    Description: SMTP server port
  
  SMTPUser:
    Type: String
    Description: SMTP username (email address)
  
  SMTPPassword:
    Type: String
    NoEcho: true
    Description: SMTP password (Google App Password)

Globals:
  Function:
    Runtime: python3.12
    Timeout: 30
    MemorySize: 256
    Layers:
      - !Ref CommonLayer
    Environment:
      Variables:
        ENVIRONMENT: !Ref Environment
        DB_HOST: !GetAtt MySQLDB.Endpoint.Address
        DB_PORT: !GetAtt MySQLDB.Endpoint.Port
        DB_NAME: pda_zone
        DB_USER: !Ref DBUsername
        DB_PASSWORD: !Ref DBPassword
        JWT_SECRET: !Ref JWTSecret
        CONNECTIONS_TABLE: !Ref ConnectionsTable
        WEBSOCKET_API_ENDPOINT: !Sub "https://${WebSocketApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}"
        ARTIFACTS_BUCKET: !Ref ArtifactImagesBucket

Resources:
  # Common Lambda Layer with shared code and dependencies
  CommonLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: !Sub pda-zone-common-${Environment}
      Description: Common code and dependencies for PDA Zone Lambda functions
      ContentUri: ../layer/
      CompatibleRuntimes:
        - python3.12
      RetentionPolicy: Delete
    Metadata:
      BuildMethod: python3.12

  # RDS MySQL (Public Access)
  DBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for RDS MySQL - Public Access
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          CidrIp: !Ref AllowedIP
      Tags:
        - Key: Name
          Value: !Sub pda-zone-rds-sg-${Environment}

  MySQLDB:
    Type: AWS::RDS::DBInstance
    Properties:
      DBInstanceIdentifier: !Sub pda-zone-db-${Environment}
      DBInstanceClass: db.t3.micro
      Engine: mysql
      EngineVersion: '8.0'
      DBName: pda_zone
      MasterUsername: !Ref DBUsername
      MasterUserPassword: !Ref DBPassword
      AllocatedStorage: 20
      StorageType: gp2
      VPCSecurityGroups:
        - !GetAtt DBSecurityGroup.GroupId
      PubliclyAccessible: true
      BackupRetentionPeriod: 0
      DeletionProtection: false
      Tags:
        - Key: Environment
          Value: !Ref Environment

  # S3 Bucket (Frontend)
  # S3 Bucket (PDA Frontend)
  FrontendBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub pda-zone-frontend-${Environment}-${AWS::AccountId}
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders: ['*']
            AllowedMethods: [GET, HEAD]
            AllowedOrigins: ['*']
            MaxAge: 3600

  FrontendBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref FrontendBucket
      PolicyDocument:
        Statement:
          - Action: s3:GetObject
            Effect: Allow
            Resource: !Sub ${FrontendBucket.Arn}/*
            Principal:
              Service: cloudfront.amazonaws.com
            Condition:
              StringEquals:
                AWS:SourceArn: !Sub arn:aws:cloudfront::${AWS::AccountId}:distribution/${CloudFrontDistribution}

  # S3 Bucket (Admin Panel)
  AdminBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub pda-zone-admin-${Environment}-${AWS::AccountId}
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders: ['*']
            AllowedMethods: [GET, HEAD]
            AllowedOrigins: ['*']
            MaxAge: 3600

  AdminBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref AdminBucket
      PolicyDocument:
        Statement:
          - Action: s3:GetObject
            Effect: Allow
            Resource: !Sub ${AdminBucket.Arn}/*
            Principal:
              Service: cloudfront.amazonaws.com
            Condition:
              StringEquals:
                AWS:SourceArn: !Sub arn:aws:cloudfront::${AWS::AccountId}:distribution/${AdminCloudFrontDistribution}

  # S3 Bucket (Artifact Images)
  ArtifactImagesBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub pda-zone-artifacts-${Environment}-${AWS::AccountId}
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders: ['*']
            AllowedMethods: [GET, PUT, POST, HEAD]
            AllowedOrigins: ['*']
            MaxAge: 3600

  ArtifactImagesBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref ArtifactImagesBucket
      PolicyDocument:
        Statement:
          - Action: s3:GetObject
            Effect: Allow
            Resource: !Sub ${ArtifactImagesBucket.Arn}/*
            Principal: '*'

  # CloudFront OAC (shared)
  CloudFrontOAC:
    Type: AWS::CloudFront::OriginAccessControl
    Properties:
      OriginAccessControlConfig:
        Name: !Sub pda-zone-oac-${Environment}
        OriginAccessControlOriginType: s3
        SigningBehavior: always
        SigningProtocol: sigv4

  # CloudFront Distribution (PDA)
  CloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        DefaultRootObject: index.html
        PriceClass: PriceClass_100
        
        Origins:
          - Id: S3Origin
            DomainName: !GetAtt FrontendBucket.RegionalDomainName
            S3OriginConfig:
              OriginAccessIdentity: ''
            OriginAccessControlId: !Ref CloudFrontOAC
          
          - Id: APIOrigin
            DomainName: !Sub ${RestApi}.execute-api.${AWS::Region}.amazonaws.com
            CustomOriginConfig:
              HTTPSPort: 443
              OriginProtocolPolicy: https-only

        DefaultCacheBehavior:
          TargetOriginId: S3Origin
          ViewerProtocolPolicy: redirect-to-https
          CachePolicyId: 658327ea-f89d-4fab-a63d-7e88639e58f6
          Compress: true

        CacheBehaviors:
          - PathPattern: /api/*
            TargetOriginId: APIOrigin
            ViewerProtocolPolicy: https-only
            CachePolicyId: 4135ea2d-6df8-44a3-9df3-4b5a84be39ad
            OriginRequestPolicyId: b689b0a8-53d0-40ab-baf2-68738e2966ac
            AllowedMethods: [GET, HEAD, OPTIONS, PUT, POST, PATCH, DELETE]

        CustomErrorResponses:
          - ErrorCode: 404
            ResponseCode: 200
            ResponsePagePath: /index.html
          - ErrorCode: 403
            ResponseCode: 200
            ResponsePagePath: /index.html

  # CloudFront Distribution (Admin Panel)
  AdminCloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        DefaultRootObject: index.html
        PriceClass: PriceClass_100
        
        Origins:
          - Id: AdminS3Origin
            DomainName: !GetAtt AdminBucket.RegionalDomainName
            S3OriginConfig:
              OriginAccessIdentity: ''
            OriginAccessControlId: !Ref CloudFrontOAC

        DefaultCacheBehavior:
          TargetOriginId: AdminS3Origin
          ViewerProtocolPolicy: redirect-to-https
          CachePolicyId: 658327ea-f89d-4fab-a63d-7e88639e58f6
          Compress: true

        CustomErrorResponses:
          - ErrorCode: 404
            ResponseCode: 200
            ResponsePagePath: /index.html
          - ErrorCode: 403
            ResponseCode: 200
            ResponsePagePath: /index.html

  # API Gateway (REST)
  RestApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub pda-zone-api-${Environment}
      StageName: !Ref Environment
      Cors:
        AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
        AllowHeaders: "'Content-Type,Authorization,X-Amz-Date,X-Api-Key,X-Amz-Security-Token'"
        AllowOrigin: "'*'"
        MaxAge: "'86400'"

  # Lambda - Frontend Logging
  LogFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub pda-zone-log-${Environment}
      Handler: src.handlers.log.log_handler
      CodeUri: ../backend/
      Events:
        Log:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /api/log
            Method: POST

  # Lambda - Auth
  LoginFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub pda-zone-login-${Environment}
      Handler: auth.login_handler
      CodeUri: ../handlers/
      Events:
        Login:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /api/auth/login
            Method: POST

  RegisterFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub pda-zone-register-${Environment}
      Handler: auth.register_handler
      CodeUri: ../handlers/
      Policies:
        - S3CrudPolicy:
            BucketName: !Ref FrontendBucket
      Environment:
        Variables:
          S3_BUCKET: !Ref FrontendBucket
          CLOUDFRONT_DOMAIN: "d384azcb4go67w.cloudfront.net"
      Events:
        Register:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /api/auth/register
            Method: POST

  MeFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub pda-zone-me-${Environment}
      Handler: auth.me_handler
      CodeUri: ../handlers/
      Events:
        GetMe:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /api/auth/me
            Method: GET

  LogoutFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub pda-zone-logout-${Environment}
      Handler: auth.logout_handler
      CodeUri: ../handlers/
      Events:
        Logout:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /api/auth/logout
            Method: POST

  ForgotPasswordFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub pda-zone-forgot-password-${Environment}
      Handler: auth.forgot_password_handler
      CodeUri: ../handlers/
      Environment:
        Variables:
          SMTP_HOST: !Ref SMTPHost
          SMTP_PORT: !Ref SMTPPort
          SMTP_USER: !Ref SMTPUser
          SMTP_PASSWORD: !Ref SMTPPassword
      Events:
        ForgotPassword:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /api/auth/forgot-password
            Method: POST

  ResetPasswordFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub pda-zone-reset-password-${Environment}
      Handler: auth.reset_password_handler
      CodeUri: ../handlers/
      Events:
        ResetPassword:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /api/auth/reset-password
            Method: POST

  # Lambda - Players
  PlayersFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub pda-zone-players-${Environment}
      Handler: players.handler
      CodeUri: ../handlers/
      Events:
        GetPlayers:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /api/players
            Method: GET
        GetPlayer:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /api/players/{id}
            Method: GET
        UpdatePlayer:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /api/players/{id}
            Method: PUT

  # Lambda - Player Respawn
  PlayerRespawnFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub pda-zone-player-respawn-${Environment}
      Handler: src.handlers.players.respawn_handler
      CodeUri: ../backend/
      Events:
        Respawn:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /api/player/respawn
            Method: POST

  # Lambda - Location
  LocationUpdateFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub pda-zone-location-update-${Environment}
      Handler: src.handlers.location.update_handler
      CodeUri: ../backend/
      Events:
        UpdateLocation:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /api/location
            Method: POST
        GetMyLocation:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /api/location/me
            Method: GET
        GetCurrentZone:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /api/zones/current
            Method: GET

  # Lambda - Artifacts
  ArtifactsFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub pda-zone-artifacts-${Environment}
      Handler: artifacts.handler
      CodeUri: ../handlers/
      Events:
        GetArtifacts:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /api/artifacts
            Method: GET

  # Lambda - Artifact Extraction Start
  ArtifactExtractStartFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub pda-zone-artifact-extract-start-${Environment}
      Handler: src.handlers.artifacts.start_extraction_handler
      CodeUri: ../backend/
      Events:
        StartExtraction:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /api/artifacts/extract/start
            Method: POST

  # Lambda - Artifact Extraction Complete
  ArtifactExtractCompleteFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub pda-zone-artifact-extract-complete-${Environment}
      Handler: src.handlers.artifacts.complete_extraction_handler
      CodeUri: ../backend/
      Events:
        CompleteExtraction:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /api/artifacts/extract/complete
            Method: POST

  # Lambda - Artifact Extraction Cancel
  ArtifactExtractCancelFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub pda-zone-artifact-extract-cancel-${Environment}
      Handler: src.handlers.artifacts.cancel_extraction_handler
      CodeUri: ../backend/
      Events:
        CancelExtraction:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /api/artifacts/extract/cancel
            Method: POST

  # Lambda - Artifact Drop
  ArtifactDropFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub pda-zone-artifact-drop-${Environment}
      Handler: artifacts.drop_handler
      CodeUri: ../handlers/
      Events:
        DropArtifact:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /api/artifacts/drop
            Method: POST

  # Lambda - Artifact Sell
  ArtifactSellFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub pda-zone-artifact-sell-${Environment}
      Handler: artifacts.sell_handler
      CodeUri: ../handlers/
      Events:
        SellArtifact:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /api/artifacts/sell
            Method: POST

  # ============================================
  # INVENTORY SYSTEM v2.0
  # ============================================

  # Lambda - Get Inventory
  GetInventoryFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub pda-zone-inventory-get-${Environment}
      Handler: inventory.get_inventory_handler
      CodeUri: ../handlers/
      Events:
        GetInventory:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /api/inventory
            Method: GET

  # Lambda - Equip Item
  EquipItemFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub pda-zone-inventory-equip-${Environment}
      Handler: inventory.equip_item_handler
      CodeUri: ../handlers/
      Events:
        EquipItem:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /api/inventory/equip
            Method: POST

  # Lambda - Unequip Item
  UnequipItemFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub pda-zone-inventory-unequip-${Environment}
      Handler: inventory.unequip_item_handler
      CodeUri: ../handlers/
      Events:
        UnequipItem:
          Type: Api
