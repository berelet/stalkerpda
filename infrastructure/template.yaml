  # Lambda - Sell Item
  SellItemFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub pda-zone-inventory-sell-${Environment}
      Handler: inventory.sell_item_handler
      CodeUri: ../handlers/
      Events:
        SellItem:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /api/inventory/sell
            Method: POST

  # ============================================
  # END INVENTORY SYSTEM
  # ============================================

  # Lambda - Contracts
  ContractsFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub pda-zone-contracts-${Environment}
      Handler: contracts.handler
      CodeUri: ../handlers/
      Events:
        GetContracts:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /api/contracts
            Method: GET
        CreateContract:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /api/contracts
            Method: POST
        AcceptContract:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /api/contracts/{id}/accept
            Method: POST

  # Lambda - Zones
  ZonesFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub pda-zone-zones-${Environment}
      Handler: zones.handler
      CodeUri: ../handlers/
      Events:
        GetZones:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /api/zones
            Method: GET
        ControlZone:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /api/zones/{id}/control
            Method: POST

  # Lambda - Admin
  AdminFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub pda-zone-admin-${Environment}
      Handler: admin.handler
      CodeUri: ../handlers/
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref ConnectionsTable
        - Statement:
            - Effect: Allow
              Action:
                - execute-api:ManageConnections
              Resource: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${WebSocketApi}/*"
      Events:
        GetAllLocations:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /api/admin/locations
            Method: GET
        GetLocationHistory:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /api/admin/locations/{id}/history
            Method: GET
        CreateZone:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /api/admin/zones
            Method: POST
        UpdateZone:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /api/admin/zones/{id}
            Method: PUT
        GameEvents:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /api/admin/events
            Method: GET
        SpawnArtifact:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /api/admin/artifacts/spawn
            Method: POST

  # Admin Spawn Artifact Function
  AdminSpawnArtifactFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub pda-zone-admin-spawn-artifact-${Environment}
      Handler: admin.spawn_artifact_handler
      CodeUri: ../handlers/
      Events:
        SpawnArtifact:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /api/admin/artifacts/spawn
            Method: POST

  AdminFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub pda-zone-admin-${Environment}
      Handler: admin.handler
      CodeUri: ../handlers/
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref ConnectionsTable
        - Statement:
            - Effect: Allow
              Action:
                - execute-api:ManageConnections
              Resource: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${WebSocketApi}/*"
      Events:
        GetAllLocations:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /api/admin/locations
            Method: GET
        GetLocationHistory:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /api/admin/locations/{id}/history
            Method: GET
        CreateZone:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /api/admin/zones
            Method: POST
        UpdateZone:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /api/admin/zones/{id}
            Method: PUT
        GameEvents:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /api/admin/events
            Method: GET
        BroadcastMessage:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /api/admin/broadcast
